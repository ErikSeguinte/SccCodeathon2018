plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}
group 'com.github.erikseguinte'
version '0.1'



mainClassName = 'com.github.erikseguinte.sccCodeathon2018.backend.CliApp'
apply plugin: 'java'

sourceCompatibility = 1.8


apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}

test {
    useJUnitPlatform()
}
